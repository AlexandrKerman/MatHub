{% extends "index.html" %}
{% block content %}
<div class="container">
    <div>
        <h1 id="title"> Склад {{ storage_id }}: Материалы </h1>
    </div>
    <div id="table">
        <table class="info">
            <tbody>
            <tr><th>id</th><th>Наименование материала</th><th>Количество</th></tr>
        {% for i in materials %}
            <tr class="tr_active"><td>{{ i.material_name__id }}</td><td>{{ i.material_name__material_name }}</td><td>{{ i.total_sum }}</td></tr>
        {% endfor %}
{% endblock %}
